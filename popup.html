<!DOCTYPE html>
<html>
  <head>
    <title>Simple Notes</title>
    <link rel="stylesheet" type="text/css" href="./popus.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">
          <img src="./icon.png" alt="NoteNest Logo" width="32" height="32" />
          <h1>NoteNest</h1>
        </div>
        <a
          href="https://github.com/lokeshkavisth/notenest"
          target="_blank"
          rel="noopener noreferrer"
          class="github-button"
          aria-label="Star on GitHub"
        >
          <svg
            height="16"
            aria-hidden="true"
            viewBox="0 0 16 16"
            version="1.1"
            width="16"
            data-view-component="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0l2.5 5 5.5.8-4 3.9 1 5.3-5-2.6L3 15l1-5.3-4-3.9 5.5-.8z"
            />
          </svg>
          Star on GitHub
        </a>
      </header>
      <main>
        <textarea
          id="noteInput"
          placeholder="Write your note here..."
        ></textarea>
        <div class="btn_wrapper">
          <button id="saveNote">Save Note</button>
          <button id="exportNotes">Export Notes</button>
        </div>
        <div id="notesList"></div>
      </main>

      <footer>
        <p>Developed by Lokesh Sharma</p>
      </footer>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
